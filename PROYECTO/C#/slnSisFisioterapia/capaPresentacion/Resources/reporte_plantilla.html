        table.border {

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">

                    <tr><td align="center" colspan="2">Telefono: 918-742-023</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center">Ruc: 3434343434</td></tr>

                    <tr><td align="center">Nro: 444-444</td></tr>

        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">

                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>CODIGO</th>
                            <th>NOMBRE</th>
                            <th>CANTIDAD</th>

                    <tbody>

                    </tr>-->

                            <td style="border: 0px !important"></td>

                    </tbody>
                </table>
